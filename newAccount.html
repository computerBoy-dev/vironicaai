<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style/newAccount.css">
</head>
<body>

    <div class="loader-container">
        <div class="logo"><p style="color: #fff; font-weight: 600; font-size: 18px;">vironica<span style="opacity: .6;">.ai</span></p></div>
        <div class="loader-text">Loading<span class="dots"></span></div>
    </div>

    <div class="login-container">
        <img src="logo bg.png" alt="" height="150px" class="logo">
        <label class="input-label">Create Account</label>
    
        <!-- Email Input -->
        <input type="text" class="input-field" id="email" placeholder="Enter Email" autocomplete="off">
    
        <!-- Password Input -->
        <div class="input-container">
            <input type="password" class="input-field" id="password" placeholder="Create Password" autocomplete="off">
            <i class='bx bx-show eye-icon' id="togglePassword" onclick="togglePassword()"></i>
        </div>
    
        <!-- Signup Button -->
        <button class="login-btn" id="signup-btn">Get Started</button>
    
        <p style="font-size: 14px;"><a href="newAccount.html"> Didn't Have an Account? Create Now</a></p>
        <br>
    </div>
    
<!-- ✅ Blur Effect (Background Blur Karega, Popup Nahi) -->
<div id="blur-container" class="blur-container"></div>

<!-- ✅ Success Message Popup (Sabse Upar Rahega) -->
<div id="success-message">
    <div class="loader" id="loading"></div>
    <i class="bx bx-check-circle success-icon" id="success-icon"></i>
    <i class="bx bx-x-circle  error-icon" id="error-icon"></i>
    <i class="bx bx-error-circle warning-icon" id="warning-icon"></i>

    <p id="status-text">Creating Account...</p>
</div>


    <footer>
        <p style="color: #fff; font-weight: 600; font-size: 18px;">vironica<span style="opacity: .6;">.ai</span></p>
    </footer>



    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var toggleIcon = document.getElementById("togglePassword");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.replace("bx-show", "bx-hide");
            } else {
                passwordField.type = "password";
                toggleIcon.classList.replace("bx-hide", "bx-show");
            }
        }
        window.onload = function () {
            setTimeout(function () {
                document.querySelector('.loader-container').style.opacity = '0';
                setTimeout(function () {
                    document.querySelector('.loader-container').style.display = 'none';
                }, 1000);
            }, 2000);
        };
    </script>

    <script type="module" src="js/newAccount.js"></script>

</body>
</html>
